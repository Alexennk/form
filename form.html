<!DOCTYPE html>
<html>
<head>
    <title>Интернет-магазин</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Связаться с нами!</h1>
    <form id="feedback">
        Фамилия:<br>
        <input type="text" id="lastname">
        <br><br>
        Имя:<br>
        <input type="text" id="firstname">
        <br><br>
        Отчество:<br>
        <input type="text" id="patronymic">
        <br><br>
        Тема сообщения:<br>
        <select name="topic" id="topic">
            <option value="1">Предложение</option>
            <option value="2">Проблема</option>
        <option value="3">Жалоба</option>
        </select>
        <br><br>
        <input type="checkbox" id="email">Получить ответ по e-mail<br><br>
        <input type="submit" id="send" value="Отправить сообщение">
        <input type="reset" id="clear" value="Очистить форму">
    </form>
</body>
</html>
